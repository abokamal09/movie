<div class="search-container mt-5"> 
  <div class="input-group">
    <input 
      type="text" 
      class="form-control" 
      placeholder="search" 
      [(ngModel)]="searchValue" 
      style="border-radius: 8px 0 0 8px; padding: 12px 15px;"
    >
    <button 
      class="btn" 
      type="button" 
      style="background-color: #ffc107; border-color: #ffc107; color: #212529; font-weight: 600; border-radius: 0 8px 8px 0;"
      (click)="search()"
    >
      Search
    </button>
  </div>
</div>
