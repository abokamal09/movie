<a
  [routerLink]="['/movie', movie?.id]"
  class="card movie-card text-decoration-none text-reset"
>
  <div class="position-relative">
    <img
      [src]="posterUrl || ''"
      class="card-img-top rounded-4"
      [alt]="movie?.title"
      (error)="onImageError($event)"
    />

    <div class="rating-circle position-absolute start-0 translate-middle-x">
      <svg viewBox="0 0 36 36" width="36" height="36">
        <path
          stroke="#444"
          stroke-width="3"
          fill="none"
          d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
        ></path>

        <path
          [attr.stroke]="
            voteAverage >= 75
              ? '#21d07a'
              : voteAverage >= 50
              ? '#d2d531'
              : '#db2360'
          "
          stroke-width="3"
          stroke-linecap="round"
          fill="none"
          [attr.stroke-dasharray]="voteAverage + ', 100'"
          d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
        ></path>

        <text
          x="18"
          y="21"
          fill="#fff"
          font-size="8"
          text-anchor="middle"
          font-weight="bold"
        >
          {{ voteAverage }}%
        </text>
      </svg>
    </div>
  </div>

  <div class="card-body p-2 pt-4">
    <div class="d-flex justify-content-between align-items-center mb-1">
      <h6 class="card-title fw-bold mb-0">
        {{ movie?.title || movie?.name }}
      </h6>

      <button
        class="btn p-0 border-0 bg-transparent favorite-button"
        (click)="toggleFavorite($event)"
        type="button"
      >
        <i
          class="fas fa-heart"
          [ngClass]="isFavorite ? 'text-warning' : 'text-secondary'"
        ></i>
      </button>
    </div>

    <p class="card-subtitle text-muted small mb-2">
      {{ movie?.release_date || movie?.first_air_date | date : "MMM dd, yyyy" }}
    </p>
  </div>
</a>
